<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sudoku Solver</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
    <script src="https://docs.opencv.org/5.x/opencv.js"></script>
    <script src='https://unpkg.com/tesseract.js@4.x/dist/tesseract.min.js'></script>
    <script src="sudokuGridBorderForOCR.js"></script>
    <script src="sudokuSolver.js"></script>
    <script src="insertHTML.js"></script>
    <script src="croppingHelperFunctions.js"></script>
</head>

<body>
    <div id="mainDiv" class="mainDiv">
        <h1>Sudoku Solver</h1>
        <p>It uses OpenCV.js for recognition of the grid. The library Tesseract.js does the recognition of
            numbers.<br />
            You can use the given image of sudoku, upload your own sudoku image or take a image with your phone:</p>
        <input type="file" class="inputImage" id="inputImage" name="inputImage" accept="image/png, image/jpeg"
            oninput="inputImageListener(event)">
        <div id="imagePlaceholder" class="imagePlaceholder">
            <img id="sudokuImage" src="_65_5724902.jpeg" alt="Sudoku Image">
            <button id="recognizeSudokuGridButton" onclick="recognizeSudokuGridButtonListener(event)">Recognize</button>
        </div>
    </div>
    <script type="text/javascript" src="cropping.js"></script>
</body>

</html>
